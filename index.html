<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E'connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #ffa500;
      color: #fff;
      height: 100vh;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .content h1 {
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
      text-decoration: underline;
    }

    .content p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-top: 20px;
    }

    .image-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-container img {
      max-width: 70%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>E'connect</h1>
      <p>
        Welcome to E'connect, your go-to platform for real-time tracking of essential emergency services in your area.
        Our cutting-edge technology ensures that you can quickly locate and connect with nearby police, medical
        practitioners, and fire force personnel whenever you need them most.
      </p>
    </div>
    <div class="image-container">
      <img src="map-placeholder.png" alt="Map showing emergency locations">
    </div>
  </div>
</body>
</html>
