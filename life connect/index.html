<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LifeConnect</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script type="module" src="firebaseauth.js"></script>
</head>
<body>
 <!-- Login Page -->
<div class="login-container" id="login-page">
  <header>
    <h1>LifeConnect</h1>
  </header>
  <main>
    <div class="logo-placeholder">
      <img src="assets/logo.png" alt="LifeConnect Logo" class="logo">
    </div>
    <form id="login-form">
      <label for="login-username">Username:</label>
      <input type="text" id="login-username" name="username" placeholder="Enter your username" required>

      <label for="login-password">Password:</label>
      <div class="password-field-container">
        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
        <span id="toggle-password" class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span> <!-- Eye icon for toggling -->
      </div>

      <div class="form-actions">
        <button type="button" onclick="showMainPage()">Login</button>
        <button type="button" onclick="showSignupPage()">Sign Up</button>
      </div>
    </form>
  </main>
</div>


  <!-- Sign Up Page -->
  <div class="signup-container" id="signup-page" style="display: none;">
    <header>
      <h1>Sign Up for LifeConnect</h1>
    </header>
    <main>
      <div class="logo-placeholder">
        <img src="assets/logo.png" alt="LifeConnect Logo" class="logo">
      </div>
      <form id="signup-form" onsubmit="return validatePassword()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

        <label class="show-password">
          <input type="checkbox" id="show-password-checkbox" onclick="togglePasswordVisibility()"> Show Password
        </label>
        
        <div class="form-actions">
          <button type="submit">Sign Up</button>
          <button type="button" onclick="showLoginPage()">Back to Login</button>
        </div>
      </form>
    </main>
  </div>

  <!-- Main Page -->
  <div class="mobile-frame" id="main-page" style="display: none;">
    <header>
      <h1>LifeConnect</h1>
    </header>
    <main>
      <section id="options-section">
        <div class="option-card">
          <h3>Blood Emergency</h3>
          <p>Request blood urgently in case of emergencies.</p>
          <button onclick="handleBloodEmergency()">Request Blood</button>
        </div>

        <div class="option-card">
          <h3>Blood Donor Registration</h3>
          <p>Join our network of donors to save lives.</p>
          <button onclick="handleDonorRegistration()">Register</button>
        </div>

        <div class="option-card">
          <h3>Accident Reporting</h3>
          <p>Alert emergency services with details and location.</p>
          <button onclick="handleAccidentReporting()">Report Accident</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
